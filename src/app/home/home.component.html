<div class="column gap-1">

    <!-- Add Product Button -->
    <p-button type="button" label="Add Product" icon="pi pi-plus" (click)="toggleAddPopup()"></p-button>

    <div class="row wrap gap-1 space-between">
        <app-product *ngFor="let product of products" [product]="product" (edit)="toggleEditPopup($event)" (delete)="toggleDeletePopup($event.id)"></app-product>
    </div>

    <p-paginator [rows]="5" totalRecords="20" [rowsPerPageOptions]="[5, 10, 20]" (onPageChange)="onPageChange($event)"></p-paginator>
</div>

<!-- Edit Popup -->
<app-edit-popup headerTitle="Edit product" [product]="product" [(open)]="displayEditPopup" (confirm)="onConfirmEdit(product)"></app-edit-popup>

<!-- Add Popup -->
<app-edit-popup headerTitle="Add product" [product]="product" [(open)]="displayAddPopup" (confirm)="onConfirmAdd(product)"></app-edit-popup>
