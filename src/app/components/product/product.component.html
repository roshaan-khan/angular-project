<div class="column gap-1 wrapper">
    <img [src]="product.images[0]" alt="product thumbnail">
    <h2 class="title">{{ product.title.slice(0, 15) + "..." }}</h2>

    <div class="row gap-05">
        <div class="price-label">Price:</div>
        <div class="price">RS. {{ product.price }}</div>
    </div>

    <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden"></p-rating>

    <div class="row gap-05">
        <p-button type="button" label="Edit" icon="pi pi-pencil" (click)="editProduct()"></p-button>
        <p-button type="button" label="Delete" icon="pi pi-trash" (click)="onCofirmDelete()" #deleteButton severity="danger"></p-button>
    </div>
</div>

<p-confirmPopup></p-confirmPopup>
